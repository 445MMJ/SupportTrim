<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>サポート画像作成</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">


    <link rel="stylesheet" href="css/cropper.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Bootstrap用CSSの読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Google Material Icons用CSSの読み込み -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>


<body>
    <header class="bg-primary text-white">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand material-symbols-outlined">cut サポート画像作成</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-info"
                                href="https://445mmj.github.io/dr-calc/">即死確率計算機</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-info" href="https://github.com/445MMJ/SupportTrim">中身</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="ex mb-3 mt-3 bg-secondary-subtle">
            <div class="boarder">
                <span id="msg0">(0)サポート編成画面の通常とアペンドを１枚に表示できるようにトリミング合成する機能です</span><br>
                <span id="msg1">(1)使用したい画像を2-6枚登録し、「画像読み込み」ボタンを押す</span><br>
                <span id="msg2">(2)トリミングタブでアペンドスキル部分を選択し、「アペンド位置を決める」ボタンを押す</span><br>
                <span id="msg3">(3)プレビュータブにアペンドスキル部分が合成された画像が生成される。個別に保存してください</span><br>
            </div>
        </div>
        <div class="UI mb-3 boarder">
            <div class="row">
                <div class="mb-3 col-sm">
                    <label for="formFile" class="form-label">1枚目(必須)</label>
                    <input type="file" class="img1 form-control" id="input1">
                </div>
                <div class="mb-3 col-sm">
                    <label for="formFile" class="form-label">1枚目アペンド</label>
                    <input type="file" class="img1_ap form-control" id="input1_ap">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-sm">
                    <label for="formFile" class="form-label">2枚目</label>
                    <input type="file" class="img2 form-control" id="input2">
                </div>
                <div class="mb-3 col-sm">
                    <label for="formFile" class="form-label">2枚目アペンド</label>
                    <input type="file" class="img2_ap form-control" id="input2_ap">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-sm">
                    <label for="formFile" class="form-label">3枚目</label>
                    <input type="file" class="img3 form-control" id="input3">
                </div>
                <div class="mb-3 col-sm">
                    <label for="formFile" class="form-label">3枚目アペンド</label>
                    <input type="file" class="img3_ap form-control" id="input3_ap">
                </div>
            </div>
            <button type="button" class="btn btn-primary mb-3 .d-inline" id="first_done">画像読みこみ</button>
            <button type="button" class="btn btn-primary mb-3 .d-inline" id="second_done">アペンド位置を決める</button>
            <button type="button" class="btn btn-primary mb-3 .d-inline" id="third_done">3枚を合成出来なかった</button>


        </div>
        <div class="tb mb-3 boarder bg-secondary-subtle">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#trimer" data-bs-toggle="tab">トリミング</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#preview" data-bs-toggle="tab">プレビュー</a>
                </li>
            </ul>
            <div class="tab-content">
                <div id="trimer" class="tab-pane active">
                    トリムだよ
                    <img id="trim" src="">
                </div>
                <div id="preview" class="tab-pane">
                    プレビューだよ
                    <canvas id="canvas"></canvas>
                    <canvas id="canvas2"></canvas>
                    <canvas id="canvas3"></canvas>
                    <canvas id="canvas4"></canvas>
                </div>
            </div>
        </div>

        <div class="workspace">
            <img id="img1" class="hidden">
            <img id="img1_ap" class="hidden">
            <img id="img2" class="hidden">
            <img id="img2_ap" class="hidden">
            <img id="img3" class="hidden">
            <img id="img3_ap" class="hidden">
        </div>




        <script src="scr/cropper.js"></script>
        <script src="scr/main.js"></script>

        <!-- Bootstrap用jacascriptの読み込み -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
            integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
            crossorigin="anonymous"></script>

</body>

</html>
