<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>画像結合</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">


    <link rel="stylesheet" href="css/cropper.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Bootstrap用CSSの読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>


<body>
    <header data-bs-theme="dark">
        <div class="collapse text-bg-dark" id="Navbar">
            <div class="container py-4">
                <h4>概要</h4>
                <p class="text-body-secondary">
                    なんか説明を書いたり書かなかったりする
                </p>
            </div>
        </div>
        </div>
        <div class="navbar bg-body-secondary shadow-sm" data-bs-theme="dark">
            <div class="container">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <strong>フレ募用画像結合</strong>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#Navbar"
                    aria-controls="Navbar" aria-expanded="false" aria-label="ナビゲーションの切替">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="ex mb-3 mt-3 ">
            <div class="boarder">
                <span id="msg1">(1)使用したい画像を2-6枚登録し、「画像読み込みボタン」を押す</span><br>
                <span id="msg2">(2)トリミングタブでアペンドスキル部分を選択し、「アペンド位置を決める」ボタンを押す</span><br>
                <span id="msg3">(3)プレビュータブにアペンドスキル部分が合成された画像が出てくる。個別に保存してください</span><br>
            </div>
        </div>
        <div class="UI mb-3 boarder">
            <div class="row">
                <div class="mb-3 col-sm">
                    <label for="formFile" class="form-label">1枚目(必須)</label>
                    <input type="file" class="img1 form-control" id="input1">
                </div>
                <div class="mb-3 col-sm">
                    <label for="formFile" class="form-label">1枚目アペンド</label>
                    <input type="file" class="img1_ap form-control" id="input1_ap">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-sm">
                    <label for="formFile" class="form-label">2枚目</label>
                    <input type="file" class="img2 form-control" id="input2">
                </div>
                <div class="mb-3 col-sm">
                    <label for="formFile" class="form-label">2枚目アペンド</label>
                    <input type="file" class="img2_ap form-control" id="input2_ap">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-sm">
                    <label for="formFile" class="form-label">3枚目</label>
                    <input type="file" class="img3 form-control" id="input3">
                </div>
                <div class="mb-3 col-sm">
                    <label for="formFile" class="form-label">3枚目アペンド</label>
                    <input type="file" class="img3_ap form-control" id="input3_ap">
                </div>
            </div>
            <button type="button" class="btn btn-primary mb-3 .d-inline" id="first_done">画像読みこみ</button>
            <button type="button" class="btn btn-primary mb-3 .d-inline" id="second_done">アペンド位置を決める</button>


        </div>
        <div class="tb mb-3 boarder bg-secondary-subtle">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#trimer" data-bs-toggle="tab">トリミング</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#preview" data-bs-toggle="tab">プレビュー</a>
                </li>
            </ul>
            <div class="tab-content">
                <div id="trimer" class="tab-pane active">
                    トリムだよ
                    <img id="trim" src="">
                </div>
                <div id="preview" class="tab-pane">
                    プレビューだよ
                    <canvas id="canvas"></canvas>
                    <canvas id="canvas2"></canvas>
                    <canvas id="canvas3"></canvas>
                    <canvas id="canvas4"></canvas>
                </div>
            </div>
        </div>

        <div class="workspace">
            <img id="img1" class="hidden">
            <img id="img1_ap" class="hidden">
            <img id="img2" class="hidden">
            <img id="img2_ap" class="hidden">
            <img id="img3" class="hidden">
            <img id="img3_ap" class="hidden">
        </div>




        <script src="scr/cropper.js"></script>
        <script src="scr/main.js"></script>

        <!-- Bootstrap用JavaScriptの読み込み -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

</body>

</html>
